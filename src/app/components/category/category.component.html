<header class="bg-white">
    <div class="flex max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between">
        <h1 class="text-3xl font-bold text-gray-900">
            Category List
        </h1>
        <a routerLink="add" class="sm:ml-3">
            <button type="button" class="inline-flex items-center px-2 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add Category
            </button>
        </a>
    </div>
</header>
<nz-table #basicTable>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categoryList;let i = index">

            <td>{{i+1}}</td>
            <td>{{category.name}}</td>
            <td>
                <button nz-button nzType="primary" (click)="onRemoveItem(category.id!)">Delete</button>
                <nz-divider nzType="vertical"></nz-divider>
                <a href="admin/category/edit/{{category.id}}">update</a>
            </td>
        </tr>
    </tbody>
</nz-table>
